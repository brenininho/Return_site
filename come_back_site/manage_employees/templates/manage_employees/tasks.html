<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
    <nav>
        <a href="{% url 'manage_employees:list_employees' %}">Home</a>
        <a href="{% url 'manage_employees:create_employees' %}">New Employee</a>
        <a href="{% url 'manage_employees:create_task' %}">New Task</a>
        <a href="{% url 'manage_employees:list_tasks' %}">Tasks</a>
    </nav><br>
<table>
  <tr>
    <th>Nome das tarefas</th>
    <th>Nome dos funcionarios</th>
  </tr>
    {% for task in tasks %}
<tr>
    <td><a href="{% url 'manage_employees:update_task' task.id %}">
            <li> {{ task.tasks }}</li>
    </a></td>
      <td><a><li>{{ task.employees }}</li></a></td>
      {% endfor %}
</tr>

</table>
</body>
</html>
